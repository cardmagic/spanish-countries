<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .w-192 {
            width: 48rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-192">
        <h1 class="text-2xl font-bold mb-4 text-center">Spanish Language Quiz</h1>
        <nav class="mb-4">
            <ul class="flex border-b">
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#" data-tab="capitals">Capitals</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#" data-tab="numbers">Numbers</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#" data-tab="phrases">Phrases</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#" data-tab="words">Words</a>
                </li>
            </ul>
        </nav>
        <div id="quiz-container">
            <div id="question" class="text-xl mb-4"></div>
            <div id="options" class="space-y-2"></div>
            <div id="score" class="mt-4 text-center text-lg font-semibold"></div>
        </div>
    </div>

    <script type="module" src="quizEngine.js"></script>
    <script type="module" src="countries.js"></script>
    <script type="module" src="numbers.js"></script>
    <script type="module" src="phrases.js"></script>
    <script type="module" src="words.js"></script>
    <script type="module" src="application.js"></script>
</body>
</html>
