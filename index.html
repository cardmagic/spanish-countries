<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="container w-192 relative bg-black bg-opacity-80">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Spanish Quiz</h1>
            <select id="quiz-selector" class="p-2 rounded bg-gray-500">
                <option value="febWeek4">Feb Week 4 Words</option>
                <option value="janWeek4">Jan Week 4 Words</option>
                <option value="janWeek3">Jan Week 3 Words</option>
                <option value="decWeek2">Dec Week 2 Words</option>
                <option value="decWeek1">Dec Week 1 Words</option>
                <option value="novWeek1">Nov Week 1 Words</option>
                <option value="octWeek4">Oct Week 4 Words</option>
                <option value="septWeek4">Sept Week 4 Words</option>
                <option value="septWeek3">Sept Week 3 Words</option>
                <option value="words">Sept Week 2 Words</option>
                <option value="capitals">Capitals</option>
                <option value="numbers">Numbers</option>
                <option value="phrases">Phrases</option>
            </select>
        </div>
        <div id="quiz-container">
            <div id="question" class="text-xl mb-4"></div>
            <div id="options" class="space-y-2"></div>
            <div id="score" class="mt-4 text-center text-lg font-semibold"></div>
        </div>
    </div>

    <script type="module" src="quizEngine.js"></script>
    <script type="module" src="septWeek4.js"></script>
    <script type="module" src="septWeek3.js"></script>
    <script type="module" src="countries.js"></script>
    <script type="module" src="numbers.js"></script>
    <script type="module" src="phrases.js"></script>
    <script type="module" src="words.js"></script>
    <script type="module" src="octWeek4.js"></script>
    <script type="module" src="application.js"></script>
    <script type="module" src="novWeek1.js"></script>
    <script type="module" src="decWeek1.js"></script>
    <script type="module" src="decWeek2.js"></script>
    <script type="module" src="janWeek3.js"></script>
    <script type="module" src="janWeek4.js"></script>
    <script type="module" src="febWeek4.js"></script>
</body>
</html>
